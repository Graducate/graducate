<div class="banner">
  <h1 class="banner-header">Need help?</h1>
  <a ui-sref="main.askQuestion" class="btn btn-primary">Ask Question</a>
</div>
<div class="row">
  <div class="col-md-4" ng-repeat="question in questions">
    <div class="question" ui-sref="main.question({questionId: question._id})">
      {{ question.title }}
    </div>
  </div>
</div>
