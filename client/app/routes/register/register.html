<div class="col-md-4 col-md-offset-4 margin-top-xlarge">
  <div class="panel panel-primary">
    <div class="panel-header">
      <h2 class="panel-header">Register</h2>
    </div>
    <div class="panel-body">
      <form ng-submit="register()">
        <input type="text" ng-model="user.email" placeholder="Email">
        <input type="password" ng-model="user.password" placeholder="Password">
        <input type="password" ng-model="user.passwordConfirm" placeholder="Repeat password">
        <br><br>
        <input type="submit" class="btn btn-primary btn-full" value="Login">
      </form>
    </div>
  </div>
  <div class="text-grayout text-center margin-tb-small">
    Already have an account?<br><a ui-sref="login">Login</a>
  </div>
</div>
